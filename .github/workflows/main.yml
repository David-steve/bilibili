name: Run

on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    if: github.actor == github.repository_owner
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10
        uses: actions/checkout@master
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip;
          pip install -r requirements.txt

      - name: run tasks
        run: |
          python setup.py;

          cd Bili;
          python3 bilibili.py


